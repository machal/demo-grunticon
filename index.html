<!doctype html>

<html lang="cs">
<!--<![endif]-->

  <head>

    <meta charset="utf-8">
    
    <title>
      Grunticon demo
    </title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  


    <link rel="stylesheet" href="dist/css/index.css">

    <script src="dist/grunticon/grunticon.loader.js"></script>
    <script>
      grunticon([
          "dist/grunticon/css/icons.css", 
          "dist/grunticon/css/icons-png.css", 
          "dist/grunticon/css/icons-png-bg.css"
        ], 
        grunticon.svgLoadedCallback
      );
    </script>
    <noscript><link href="dist/grunticon/css/icons-png-bg.css" rel="stylesheet"></noscript>

  </head>
  
  <body>

    <div class="container">
      
      <h1>
        Grunticon demo
      </h1>

      <div class="icons">

        <p class="icon">
          <span class="icon-container">
            <span class="icon-inside icon-bootstrap" data-grunticon-embed></span>
          </span>
        </p>

        <p class="icon">
          <span class="icon-container">
            <span class="icon-inside icon-html5" data-grunticon-embed></span>
          </span>  
        </p>

        <p class="icon icon-last">
          <span class="icon-container">
            <span class="icon-inside icon-tools" data-grunticon-embed></span>
          </span>  
        </p>
        
      </div>

    </div><!-- /.container -->
    
  </body>
    
</html>
